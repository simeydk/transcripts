# This workflow runs the `format` script on the codebase when 
# code is pushed to master.


name: Commit timestamp to repo

on:
  push:
  workflow_dispatch: # create a button to run on demand
jobs:
  add-timestamp:
    runs-on: ubuntu-latest
    steps:
      - name: Check if triggered by this action
        if: github.actor == "simeycodes"
        run: |-
          echo "exiting to prevent infinite loop"
          exit 1 
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACTIONS_PAT }}
        
      - name: create timestamp
        run: |-
          date >> timestamps.txt
          echo ${{ github.actor }}
      
      - name: Commit and push if it changed
        if: ${{ github.actor}} != 'simeycodes'
        run: |-
          echo ${{ github.actor }}
          git config user.name "simeycodes"
          git config user.email "92826264+simeycodes@users.noreply.github.com"
          git add -A
          git commit -m "Add timestamp"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTIONS_PAT }}
          branch: ${{ github.ref }}

