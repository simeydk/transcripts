# This workflow runs the `format` script on the codebase when 
# code is pushed to master.


name: Update Unintelligibles issue

on:
  push:
    branches: [ master ]
  workflow_dispatch: # create a button to run on demand
jobs:
  run-formatter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
    
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}- 
    
      - name: run npm install
        run: npm install
        
      - name: generate unintelligibles text
        run: npm run unintelligibles
      
      - name: Create/Update the issue
        uses: JasonEtco/create-an-issue@v2
            with:
              filename: unintelligibles.md
              update_existing: true